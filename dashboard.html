        </div>
        <!-- </div> -->

        <!-- <h3 style="position: relative; bottom: 146px; color: #1BA1E2;

        <div class="tabset" style="position: relative;
    bottom: 284px;">
            <!-- Tab 1 -->
            <input type="radio" name="tabset" id="tab1" aria-controls="marzen" checked>
            <label for="tab1">ENPS Score</label>
            <!-- Tab 2 -->
            <input type="radio" name="tabset" id="tab2" aria-controls="rauchbier">
            <label for="tab2">ENPS Feedback</label>


            <div class="tab-panels">
                <section id="marzen" class="tab-panel">
                    <!-- <h3 style="position: relative; bottom: 146px; color: #1BA1E2;
    font-weight: 500;">Employee Net Promoter Score</h3> -->
                    <table id="enps_table">
                        <tr>
                            <th rowspan="2" id="enps_th">Months</th>
                            <th rowspan="2" id="enps_th">Detractors</th>
                            <th rowspan="2" id="enps_th">Passives</th>
                            <th rowspan="2" id="enps_th">Promoters</th>
                            <th rowspan="2" id="enps_th">Total Responses</th>
                            <th style="border: 1px solid #ddd;" id="enps_th" colspan="2">Percentage</th>
                            <th rowspan="2" id="enps_th">ENPS Actual Score</th>

                        </tr>
                        <tr>
                            <th id="enps_th">Detractors</th>
                            <th id="enps_th">Promoters</th>
                        </tr>
                    </table>
                </section>
                <section id="rauchbier" class="tab-panel">
                    <select id="soflow" onchange="filterTextv2();" style="position: relative; bottom: 32px; left: 89%;">
                        <option selected="true" disabled="disabled">Select Month</option>
                    </select>
                    <table id="enps_feedback_table">
                        <tr>
                            <th id="enps_feedback_th" style="display:none;">Months</th>
                            <th id="enps_feedback_th">Feedback</th>
                            <th id="enps_feedback_th">Rate</th>
                        </tr>
                        <tr id="tr_no_available" style="display: none;">
                            <td colspan="4"><span style="color: red;">No data available!</span></td>
                        </tr>
                    </table>
                </section>
            </div>
        </div>
